<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <main>
    <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
  </main>
  <script>
//Crie um irmão para elementoOndeVoceEsta.
let newBrother = document.createElement("section")
newBrother.id = "irmaoDoElementoOndeVoceEsta"
 document.getElementById('pai').appendChild(newBrother)
//Crie um filho para elementoOndeVoceEsta.
let son = document.createElement("section")
son.id = "terceiroFilhoDoElementoOndeVoceEsta"
document.getElementById('elementoOndeVoceEsta').appendChild(son)
//Crie um filho para primeiroFilhoDoFilho.
let son2 = document.createElement("section")
son2.id = "primeiroFilhoDoFilhoDoFilho"
document.getElementById("primeiroFilhoDoFilho").appendChild(son2)
//A partir desse filho criado, acesse terceiroFilho.
console.log(document.getElementById("primeiroFilhoDoFilhoDoFilho").parentElement.nextElementSibling.nextElementSibling)
  </script>
</body>
</html>
