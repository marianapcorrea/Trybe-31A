<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Form</title>
  </head>
  <body>
    <h1 id="title">Formulário Trybe Travel</h1>
    <main>
      <form id="main-form" action="">
        <fieldset id="info">
          <legend>Suas informações</legend>
          <div class="m-4">
            <label for="fullName" class="form-label">Nome Completo: </label>
            <input
              type="text"
              id="fullName"
              placeholder="Nome Completo"
              name="fullName"
              maxlength="40"
              minlength="10"
              required="required"
              class="form-control"
            />
          </div>
          <div class="m-4">
            <label for="email" class="form-label">E-mail: </label>
            <input
              type="text"
              id="email"
              placeholder="meuemail@email.com"
              name="email"
              maxlength="50"
              minlength="10"
              required="required"
              class="form-control"
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Destino Preferido:</legend>
          <div class="form-check m-4">
            <label for="destinations1" class="form-check-label">
              <input
                type="radio"
                id="destinations1"
                name="destinations"
                class="form-check-input"
              />Cidade
            </label>
          </div>
          <div class="form-check m-4">
            <label for="destinations2" class="form-check-label">
              <input
                type="radio"
                id="destinations2"
                name="destinations"
                class="form-check-input"
              />Campo
            </label>
          </div>
          <div class="form-check m-4">
            <label for="destinations3" class="form-check-label">
              <input
                type="radio"
                id="destinations3"
                name="destinations"
                class="form-check-input"
              />Praia
            </label>
          </div>
          <div class="form-check m-4">
            <label for="destinations4" class="form-check-label">
              <input
                type="radio"
                id="destinations4"
                name="destinations"
                class="form-check-input"
              />Montanha
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?
          </legend>
          <div class="form-floating m-4">
            <textarea
              id="question"
              name="question"
              maxlength="500"
              placeholder="Digite sua resposta aqui."
              wrap="hard"
              autocapitalize="sentences"
              required="required"
              class="form-control"
            ></textarea>
            <label for="question">Digite sua resposta aqui.</label>
          </div>
        </fieldset>
        <fieldset id="field-date" class="form-group border p-3">
          <legend>Qual a melhor data para realizar sua viagem?</legend>
          <div>
            <input type="date" id="date" name="date" required="required" />
          </div>
        </fieldset>
        <br />
        <div class="form-check form-switch mx-4">
          <label for="promo" class="form-check-label"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?<input
              id="promo"
              name="promo"
              type="checkbox"
              class="form-check-input"
          /></label>
        </div>
        <br />
        <div class="form-check form-switch mx-4">
          <label for="agreement" class="form-check-label"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
            <input
              id="agreement"
              name="agreement"
              type="checkbox"
              class="form-check-input"
          /></label>
        </div>
        <section id="buttons">
          <span>
            <button
              id="submit-btn"
              class="btn btn-success btn-lg px-4 py-2 mx-3 fs-3 fw-bold mr-5"
              disabled>Enviar</button>
          </span>
          <button
            id="clear-btn"
            class="btn btn-danger btn-lg px-4 py-2 mx-3 fs-3 fw-bold ml-5"
          >Limpar</button>
        </section>
      </form>
    </main>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
